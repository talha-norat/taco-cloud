<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<div class = "banner">
			<h1 class = "bannerHeader">Place Order</h1>
		</div><br/>
		<a th:href="@{/design}" id="another">Design another taco</a>
		<br />
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError"> Please correct the problems below and resubmit. </span>
		</div>
		<div class= "mainBody">
			<h3>Deliver my taco masterpieces to...</h3>
			<label for="firstName">First Name: </label>
			<input type="text" th:field="*{firstName}" />
			<span class="validationError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
			<br />
			<br />
			<label for="surname">Surname: </label>
			<input type="text" th:field="*{surname}" />
			<span class="validationError" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
			<br />
			<br />
			<label for="addressLine">Street address: </label>
			<input type="text" th:field="*{addressLine}" />
			<span class="validationError" th:if="${#fields.hasErrors('addressLine')}" th:errors="*{addressLine}">Address Error</span>
			<br />
			<br />
			<label for="city">City: </label>
			<input type="text" th:field="*{city}" />
			<span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
			<br />
			<br />
			<label for="postcode">Postcode: </label>
			<input type="text" th:field="*{postcode}" />
			<span class="validationError" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">Postcode Error</span>
			<br />
			<br />
			<h3>Here's how I'll pay...</h3>
			<label for="ccNumber">Credit Card #: </label>
			<input type="text" th:field="*{ccNumber}" />
			<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
			<br />
			<br />
			<label for="ccExpiration">Expiration: </label>
			<input type="text" th:field="*{ccExpiration}" />
			<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Expiration Date Error</span>
			<br />
			<br />
			<label for="ccCVC">CVC: </label>
			<input type="text" th:field="*{ccCVC}" />
			<span class="validationError" th:if="${#fields.hasErrors('ccCVC')}" th:errors="*{ccCVC}">Security CVC Error</span>
			<br />
			<br />
			<input class="submit" type="submit" value="Submit order" />
		</div>
	</form>
</body>
</html>
