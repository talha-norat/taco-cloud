<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<div class="banner">
		<h1 class = "bannerHeader">Design Your Taco</h1>
	</div>
	<form method="POST" th:action="@{/design}" th:object="${design}">
		<div class="grid">
			<div class="ingredient-group" id="wraps">
				<h3>Designate your wrap:</h3>
				<div  class = "checkbox" th:each="ingredient : ${wrap}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br />
				</div>
			</div>
			<div class="ingredient-group" id="proteins">
				<h3>Pick your protein:</h3>
				<div  class = "checkbox" th:each="ingredient : ${protein}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br />
				</div>
			</div>
			<div class="ingredient-group" id="cheeses">
				<h3>Choose your cheese:</h3>
				<div  class = "checkbox" th:each="ingredient : ${cheese}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br />
				</div>
			</div>
			<div class="ingredient-group" id="veggies">
				<h3>Determine your veggies:</h3>
				<div  class = "checkbox" th:each="ingredient : ${veggie}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br />
				</div>
			</div>
			<div class="ingredient-group" id="sauces">
				<h3>Select your sauce:</h3>
				<div class = "checkbox" th:each="ingredient : ${sauce}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br />
				</div>
			</div>
			<div>
				<h3 style="margin-bottom: 0px">Name your taco creation:</h3>
				<input style="text-align: center" type="text" th:field="*{name}" />
				<br/><br>
				<button class = "submit" >Submit your taco</button>
			</div>
		</div>
	</form>
</body>
</html>
